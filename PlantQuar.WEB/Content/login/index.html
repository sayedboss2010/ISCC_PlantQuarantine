<body>
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <form class="login100-form validate-form">

                <span class="login100-form-title p-b-37">
                    <strong> اهلا بكم في منظومة الحجر الزراعي</strong>
                    <br>
                    تسجيل دخول
                </span>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" style="float: right;text-align: right!important; ">
                                <label for="email" style="float: right;text-align: right!important;margin-left: -23px;color:#34507c;">  اسم المستخدم </label>
                                <i class="material-icons prefix" style="color:#34507c;">account_circle</i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" style="float: right;
								text-align: right!important; ">
                                <label for="password" style="float: right;text-align: right!important;margin-left: -23px;color:#34507c;">كلمه المرور</label>
                                <i class="material-icons prefix" style="color:#34507c;">https</i>

                            </div>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="button login100-form-btn"><span>تسجيل <i class='fa fa-sign-in'></i></span></button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
